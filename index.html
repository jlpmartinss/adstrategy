<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak UP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="hero-section">
      <div class="hero-container">
        <!-- Texto à esquerda -->
        <div class="hero-text">
          <img src="./assets/logotipo-Speak-Up-School 1.png" alt="Logotipo" />
          <h1>Quer aprender ou melhorar o seu inglês?</h1>
        </div>
        <!-- Formulário à direita -->
        <div class="hero-form">
          <div class="card p-4 shadow">
            <h3 class="text-center mb-2">Obtenha Mais Informações</h3>
            <form>
              <div class="mb-2">
                <input type="text" class="form-control" placeholder="Nome" />
              </div>
              <div class="mb-2">
                <input type="text" class="form-control" placeholder="Apelido" />
              </div>
              <div class="mb-2">
                <input type="number" class="form-control" placeholder="Idade" />
              </div>
              <div class="mb-2">
                <input type="tel" class="form-control" placeholder="Telefone" />
              </div>
              <div class="mb-2">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Conselho de Residência"
                />
              </div>
              <div class="mb-2">
                <select class="form-select">
                  <option value="">Nível de Inglês</option>
                  <option value="Basico">Básico</option>
                  <option value="Intermediario">Intermediário</option>
                  <option value="Avancado">Avançado</option>
                </select>
              </div>
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="politicaPrivacidade"
                />
                <label class="form-check-label" for="politicaPrivacidade">
                  Eu aceito a
                  <span class="underline">Política de Privacidade</span>
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                INSCREVA-SE JÁ
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
